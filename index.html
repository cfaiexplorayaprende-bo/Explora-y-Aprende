<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explora y Aprende</title>

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>

  <h2>Iniciar sesión</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Entrar</button>
  </form>

  <h2>Registro</h2>
  <form id="registerForm">
    <input type="email" id="regEmail" placeholder="Correo electrónico" required>
    <input type="password" id="regPassword" placeholder="Contraseña (mínimo 6 caracteres)" required>
    <button type="submit">Registrar</button>
  </form>

  <!-- ✅ MEJORA IMPORTANTE: área de mensajes -->
  <div id="msg" style="margin-top:15px; font-weight:bold;"></div>

  <script src="script.js"></script>
</body>
</html>
